<!DOCTYPE html>
<html lang="en">
<head>
    <title>Random Cat and Dog Images</title>
    <link rel = "stylesheet" type = "text/css" href = "style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

</head>

<body>
<h1>Random Cat and Dog Images!</h1>

<div id = "container">
    <div id = "cat-container">
        <h2>Click for Cats</h2>
        <div class="image-contain">
            <img id = "catImage" src="" alt="">
        </div>
        <button id = "newCatPic" type = "submit" onClick = "newCatImage()">Cattos!</button>
    </div>

    <div id = "dog-container">
        <h2>Click for Dogs</h2>
        <div class="image-contain">
            <img id = "dogImage" src="" alt="">
        </div>
        <button id = "newDogPic" type = "submit" onClick = "newDogImage()">Doggos!</button>
    </div>   
</div>



    
<script src="main.js"></script>
</body>
</html>
